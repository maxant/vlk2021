<html>

            body {
                color: yellow;
                background-color: black;
            }
        </style>
    </head>
    <body>
        i'm a banana i'm a banana baby

        <script>
            for(var count = 0; count <= 15; count = count + 1) { 
                var div = document.createElement("div");
                div.innerHTML = count + "x 12 = " + count * 12

            }

                var img = document.createElement("img");
                img.src="self-concious-sketch.jpeg"
                img.alt="nezuko-chan"

                document.body.append(img) 
            }
        </script>
    
    </body>
